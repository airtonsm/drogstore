<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Cadastro Usuario</title>

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>



</head>

<body>

	<h1>Cadastro Usuário</h1>

	<form action="/salvarusuario" id="formUsuario" method="post"
		th:object="${usuarioobj}" class="col s12">



		<div class="row">
			<div class="col s6">
				<label>Nome usuário</label> 
				<input name="nome">
			</div>

			<div class="col s6">
				<label>Login: </label> 
				<input name="login">
			</div>
		</div>
		<div class="row">
				<div class="input-field col s6">
					<label for="cargo" class="active">Cargo</label> 
					<select class="browser-default" th:field="*{cargo}">
						<option value="" disabled selected>----[SELECIONE]-----</option>
						<option value="ADM" th:text="ADMINISTRADOR" />
						<option value="GERENTE" th:text="GERENTE" />
						<option value="VENDAS" th:text="VENDEDOR" />
						<option value="CAIXA" th:text="CAIXA" />
					</select>
				</div>

				<div class="col s6">
					<label>Senha: </label> <input type="password" name="senha">
				</div>
			</div>
			<div class="col s6">
			<input type="submit" value="Salvar">
		</div>

	

	</form>

	<table>
		<tr th:each="usuario : ${usuarios}">
			<td th:text="${usuario.id}"></td>
			<td th:text="${usuario.nome}"></td>
			<td th:text="${usuario.login}"></td>
			<td th:text="${usuario.cargo}"></td>
		</tr>

	</table>



	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="js/materialize.js"></script>
</body>
</html>
