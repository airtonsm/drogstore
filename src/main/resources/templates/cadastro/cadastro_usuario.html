<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Cadastro Usuario</title>

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>



</head>

<body>

	<h1>Cadastro Usuário</h1>

	<a href="/menusistema"><--Menu</a>

	<form action="/salvarusuario" id="formUsuario" method="post"
		th:object="${usuarioobj}" class="col s12">



		<div class="row">

			<div class="col s6">
				<label>Cod. usuário</label> 
				<input name="nome" th:field="*{id}" readonly="readonly">
			</div>


			<div class="col s6">
				<label>Nome usuário</label> 
				<input name="nome" th:field="*{nome}">
			</div>


		</div>

		<div class="row">

			<div class="col s6">
				<label>Login: </label> 
				<input name="login" th:field="*{login}">
			</div>

			<div class="input-field col s6">
				<label for="cargo" class="active">Cargo</label> <select
					class="browser-default" th:field="*{cargo}">
					<option value="" disabled selected>----[SELECIONE]-----</option>
					<option value="ADM" th:text="ADMINISTRADOR" />
					<option value="GERENTE" th:text="GERENTE" />
					<option value="VENDAS" th:text="VENDEDOR" />
					<option value="CAIXA" th:text="CAIXA" />
				</select>
			</div>
		</div>

		<div class="row">
			<div class="col s6">
				<label>Senha: </label> 
				<input type="password" name="senha"
					th:field="*{senha}">
			</div>
		</div>

		<div class="row">
			<div class="col s12">
				<input class="waves-effect waves-light btn-small" type="submit" value="Salvar">
		</div>

		</div>





	</form>

	<table>
		<tr th:each="usuario : ${usuarios}">
			<td th:text="${usuario.id}"></td>
			<td th:text="${usuario.nome}"></td>
			<td th:text="${usuario.login}"></td>
			<td th:text="${usuario.cargo}"></td>
			<td><a th:href="@{/editarusuario/{idusuario}(idusuario=${usuario.id})}">Editar</a></td>
			<td><a th:href="@{/removeusuario/{idusuario}(idusuario=${usuario.id})}">Excluir</a></td>

		</tr>

	</table>

</body>
</html>
