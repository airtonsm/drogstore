<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Vendas</title>


    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <h1>Pedido</h1>

<input type="text" id="produto" placeholder="Produto" />
<input type="number" id="valor" placeholder="Valor" />
<input type="text" id="acao" placeholder="Ação" />

<button onclick="adicionaLinha('tbl')">Adicionar</button>

<table id="tbl" border="1">
    <tr>
        <td>Produto</td>
        <td>Valor</td>
        <td>Ação</td>
    </tr>
</table>


<script>

    function adicionaLinha(idTabela) {
        var Produto = document.getElementById('produto').value;
        var Valor = document.getElementById('valor').value;
        var Acao = document.getElementById('acao').value;
        var tabela = document.getElementById(idTabela);
        var numeroLinhas = tabela.rows.length;
        var linha = tabela.insertRow(numeroLinhas);
        var celula1 = linha.insertCell(0);
        var celula2 = linha.insertCell(1);
        var celula3 = linha.insertCell(2);
        celula1.innerHTML = Produto;
        celula2.innerHTML = Valor;
        celula3.innerHTML = Acao;
    }

    function removeLinha(linha) {
        var i = linha.parentNode.parentNode.rowIndex;
        document.getElementById('tbl').deleteRow(i);
    }
</script>

</body>
</html>
